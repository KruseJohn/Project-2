<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Submit a Pet</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container hidden">
    <div class="row top-30">
      <div class="col-sm-1">
        <a class="btn btn-primary" href="/blog">Home</a>
      </div>
      <div class="col-sm-2">
        <a class="btn btn-primary" href="/owners">Manage Owners</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <label for="title">Title:</label>
            <input placeholder="Pet Name" type="text" class="form-control" id="title">
            <br />
            <label for="body">Body:</label>
            <textarea placeholder="Breed, Gender, Spayed/Neutered/Intact, any special needs" class="form-control" rows="5"
              id="body"></textarea>
            <div class="form-group">
              <label for="category">Select Owner:</label>
              <select class="custom-select" id="owner">
              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
