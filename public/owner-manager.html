<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Owner List</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row top-30">
      <div class="col-sm-1">
        <a class="btn btn-primary" href="/blog">Home</a>
      </div>
    </div>
    <div class="row mb-5"></div>
    <div class="row">
      <div class="col-sm-10">
        <div class="owner-container">
          <h2 id="numberOfOwners">Dog Owners</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th># of Pets</th>
                <th>See Owner's Pet(s)</th>
                <th>New Pet</th>
                <th>Delete Owner</th>
              </tr>
            </thead>
            <tbody>
              <tr id="form-row">
                <form id="owner-form">
                  <td colspan="4">
                    <input required placeholder="Enter a new Dog Owner's Name" id="owner-name" type="text" />
                  </td>
                  <td>
                    <button type="submit" class="btn btn-success">Create New Owner</button>
                  </td>
                </form>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/owner.js" type="text/javascript"></script>

</body>

</html>
