<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drivers List</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row my-5">
      <div class="col-sm-1">
        <a class="btn btn-primary" href="/blog">Home</a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <div class="owner-container">
          <h2 id="numberOfDrivers"></h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email Address</th>
                <th>Availability</th>
              </tr>
            </thead>
            <tbody>

              <tr id="form-row">
                <form id="owner-form">
                  <td colspan="1">
                    <input required placeholder="Enter full name" id="driver-name" type="text" />
                  </td>
                  <td colspan="1">
                    <input required placeholder="Email address" id="driver-email" type="text" />
                  </td>
                  <td colspan="2">
                    <input required placeholder="Availability (ex: M, W, F)" id="driver-avail" type="text" />
                  </td>
                  <td>
                    <button type="submit" class="btn btn-success">Create New Owner</button>
                  </td>
                </form>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/owner.js" type="text/javascript"></script>

</body>

</html>
